    <title>FORMS</title>

<body>
    <form>
        <label for="name">first name</label>
        <input type="text" id="name" name="first name" placeholder="enter first name"><br>
        <label for="name">second name</label>
        <input type="text" id="name" name="second name" placeholder="enter second name"><br>

        <input type="text" id="email" placeholder="enter email"><br>

        <input type="date" id="date" placeholder="date of birth"><br>
        <label for="telephone">telephone</label>
        <input type="telephone" id="telephone" name="telephone" placeholder="enter phone number"><br>
        <label for="password">password</label>

        <label for="male">male</label>
        <input type="radio" id="male" name="gender"value="male"><br>
        <label for="female">female</label>
        <input type="radio" id="female" name="gender"value="female"><br>
        <label for="others">others</label>
        <input type="radio"id="others" name="gender" value="others"><br>
        <input type="submit" value="save">

        
    </form>
